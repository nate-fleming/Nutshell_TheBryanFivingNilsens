<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>BFN Nutshell</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./pageStyles.css" />
  <link rel="stylesheet" href="./fontStyles.css" />
  <link
    href="https://fonts.googleapis.com/css?family=Crimson+Text:400,400i,600,600i,700,700i|Work+Sans:200,300,400,500,600,700,800,900"
    rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">


</head>

<body>
  <nav id="top-nav">
    <div id="logo-container">
      <img src="https://i.ibb.co/m8s9gZH/Bryan-Logo-01.png" />
    </div>
    <div id="links-container">
      <a href="#">My Friends</a>
      <a href="#" id="my-news-link">My News</a>
      <a href="#" id="my-events-link">My Events</a>
      <a href="#">My Tasks</a>
      <a href="#">My Messages</a>
      <a href="" id="logout" class="hidden">Log Out</a>
    </div>
  </nav>

  <main id="page-container">

    <aside id="friends-container" class="">
      <div id="friend-list">
      </div>
      <div id="friend-request"></div>
    </aside>

    <div id="primary-container" class="">
      <div id="login-container" class="hidden">
        <h2>Welcome!</h2>
        <!-- <label id="">Username:</label> -->
        <input type="text" id="username" placeholder="Username" />
        <!-- <label id="">Email:</label> -->
        <input type="text" id="email" placeholder="Email" />
        <button id="login-btn">Login</button>
        <a href="#" id="register-link">Register</a>
        <button id="register-btn" class="hidden">Register</button>
      </div>
      <div id="news-container"></div>
      <div id="events-container"></div>
    </div>
  </main>

  <footer id="footer-nav">
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
    <a href="#">Link 4</a>
    <a href="#">Link 5</a>
  </footer>

  <script src="bundle.js"></script>
</body>

</html>
